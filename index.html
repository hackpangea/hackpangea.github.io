<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>pangea</title>
        <link rel="stylesheet" type="text/css" href="/style/style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: "lacuna", 'Calibri', sans-serif;
        }
        .container {
            position: relative;
            width: 50%;
        }
        .container img {
            width: 100%;
            height: auto;
        }
        .bg-image {
            height: 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            -webkit-filter: brightness(75%); 
            filter: brightness(75%);
        }
        .img1 { background-image: url("images/pangea.jpg");}
        .bg-h1 {
            color: white;
            font-weight: bold;
            font-size: 80px;
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            padding: 20px;
            text-align: center;
            white-space: nowrap;
        }
        .container .btn {
            position: absolute;
            top: 50%;
            margin-top: 1200px;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%,-50%);
            background-color: #555;
            color:white;
            padding: 12px 24px;
            border: none;
            outline: none;
            padding: 18px 24px;
            background-color: #f1f1f1;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            z-index: 2;
        }
    </style>
    </head>

    <body>
        <div class="container">
            <div class="bg-h1">PANGEA</div>
            <img img1=img1>
            <button class="btn">Go to map</button>
        </div>
        <!-- <a href='https://hackpangea.github.io/map'><button>Go to map</button></a> -->
    </body>
</html>
